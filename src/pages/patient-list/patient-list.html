<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Patient List</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="ion-content">
	<ion-list>
		<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
		<button class="list-button" ion-item *ngFor="let a of items; let i = index" (click)="itemTapped($event, a, i)">
	  {{a.patientName}}
	</button>
	</ion-list>
</ion-content>
