	<div *ngIf="isAddPatient">
		<div>
			Please Add Patient
			<hr>
		</div>
		<button (click)="addPatient()" style="display: inline-block;position: fixed;top: 0;bottom: 0;left: 0;right: 0;width: 50px;height: 100px;margin: auto;"
		 ion-button color="danger" clear icon-only>
		
			<ion-icon style="font-size: 50px;color: red" name="add"></ion-icon>
	    </button>
	</div>

	<div *ngIf="isPatientForm">
		<form [formGroup]="patientForm">
		<ion-list>
			<ion-item>
				<ion-label floating>Patient Name</ion-label>
				<ion-input formControlName="patientName" type="text" value=""></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Patient Age</ion-label>
				<ion-input formControlName="patientAge" type="text" value=""></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Patient Home Address</ion-label>
				<ion-input formControlName="patientAddress" type="text" value=""></ion-input>
			</ion-item>
			<!-- <ion-item>
				<ion-label floating>Patient's Gender</ion-label>
				<ion-input formControlName="patientGender" type="text" value=""></ion-input>
			</ion-item> -->
			<ion-item>
				<ion-label>Gender</ion-label>
				<ion-select formControlName="gender">
					<ion-option *ngFor="let gender of genders" [value]="gender.value">
					{{gender.viewValue}}
				</ion-option>
					<!-- <ion-option value="female">Female</ion-option> -->
				</ion-select>
				</ion-item>
			<div>
				<button ion-button outline (click)="addPatient()">Submit</button>
			</div>
		</ion-list>

		<!-- <ion-list> -->
		
		<!-- </ion-list> -->
	</form>
	</div>
